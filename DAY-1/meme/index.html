<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme</title>

  <!-- Google Font: Libre Baskerville -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />

  <style>
    /* Black background and white text, center text */
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      font-family: "Libre Baskerville", serif;
    }

    /* Centered container div */
    .meme-container {
      width: 50%;
      margin: 100px auto; /* shorthand for top/bottom and horizontal center */
    }

    /* Heading styled with uppercase transformation */
    h1 {
      text-transform: uppercase;
      margin: 20px 0 10px;
    }

    /* Optional: Subheading styling for better spacing */
    h2 {
      margin-top: 0;
      font-weight: normal;
    }

    /* Image with border and full width of container */
    img {
      border: 5px solid white;
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="meme-container">
    <img src="me.png" alt="tundra pic" />
    <h1>true....</h1>
    <h2>When you ask your friend for advice but they give you a reality check rather than supporting your delusions!</h2>
  </div>

</html>
